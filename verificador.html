<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Verificador de idade</title>
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            Ano de nascimento
            <input type="number" id="txtAno">
        </div>

        <div>
            Sexo
            <input type="radio" name="rdoSexo" id="rdoSexoM" checked>
            <label for="rdoSexoM">Masculino</label>

            <input type="radio" name="rdoSexo" id="rdoSexoF">
            <label for="rdoSexoF">Feminino</label>
        </div>

        <div>
            <button type="button" value="Verificar" onclick="verificar()">Verificar</button>
        </div>

        <div id="result">
            <p>Preencha os dados acima</p>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
